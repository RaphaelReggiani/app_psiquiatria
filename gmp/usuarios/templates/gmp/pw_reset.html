{% extends "main.html" %}

{% block body %}
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-emerald-800 mb-6">Redefinir senha</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}

      <button type="submit" class="w-full bg-emerald-600 text-white cursor-pointer px-4 py-2 rounded hover:bg-emerald-700">Enviar link de redefinição</button>
    </form>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <p class="text-green-600">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock body %}
